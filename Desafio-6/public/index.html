<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Chat</title>

    <!--Me traigo la dependencia de socket.io-->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!--Renderizo la info guardada-->

<div class="container mt-3">
    <div class="jumbotron">
       <h1>Ingrese Producto</h1>
        <br>

        <form onsubmit="return addProduct(this)" id="formAgregarProducto">
        <!-- Campo nombre del producto -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" type="text" name="title" required>
            </div>

        <!-- Campo precio del producto -->
            <div class="form-group">
                <label for="precio">Precio</label>
                <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
            </div>

        <!-- Campo url de la foto del producto -->
            <div class="form-group">
                <label for="foto"> URL del producto</label>
                <input id="foto" class="form-control" type="url" name="thumbnail">
            </div>
               
        <!-- Botón de envío -->
            <button id="btnEnviar" class="btn btn-success mt-3" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                Enviar
            </button>
        </form>
        <br>
        <div>
            <div class="table-responsive">
                <table class="table table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                    </tr>
                    <tbody id="productos">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="productos"></div>
    </div>

    <div class="jumbotron">
        <h1>Centro de Mensajes</h1>
        <br>

        <form onsubmit="return addNewMensaje(this)" id="formPublicarMensaje" class="form-inline" autocomplete="off">
            <div class="form-group">
                <input type="text" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu nombre">
            </div>
            <hr>
            <div class="form-group">
                <input id="inputMensaje" type="text" class="form-control my-2 mr-2" placeholder="Ingresá un mensaje">
                <button id="btnEnviar" type="submit" class="btn btn-primary my-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                    Enviar
                </button>
            </div>
        </form>
        
        <!-- Aqui vamos a renderizar los mensajes -->
        <div id="mensajes" class=" mt-4 bgBox">
        </div>
    </div>
</div>

<!--Enlazo mi dos index del cliente-->
<script src="./index.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
