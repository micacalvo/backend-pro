<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formAgregarProducto">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control " name="title" placeholder="Ingresa el nombre del producto" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" placeholder="Ingresa el precio del producto"required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                <br>
                    <input id="foto" class="form-control" type="url" name="thumbnail" placeholder="Ingresa la foto del producto"required>
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3" id="btnProducts">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>

        <div class="jumbotron">
            <h1>Centro de Mensajes (Compresión: <span id="compresion-info"></span>%)</h1>
            <br />
    
            <input type="name" id="authorName" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu nombre" />
            <input type="foto" id="authorFoto" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu foto (formato url)" />
    
            <hr />
    
            <div id="mensajes"></div>
    
            <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
              <div class="form-group">
                <input id="inputMensaje" id="text" type="text" class="form-control my-2 mr-2"placeholder="Ingresa un mensaje..."/>
                <button id="btnEnviar" type="submit" class="btn btn-primary my-2">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>

    <script src="./index.js"></script>

</body>

</html>
